<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="shortcut icon" href="imgs/SpaceCalcs.svg" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <title>Space Calcs</title>
</head>
<body>
    <main>
        <form>
            <h1>Space Calcs</h1>
            <div class="caixas">
                <div class="inputCase">
                    <input type="number" name="numero1" placeholder="Número 1">
                </div>
                <div class="inputCase">
                    <input type="number" name="numero2" placeholder="Número 2">
                </div>
            </div>
            <div class="operacoes">
                <div class="button">
                    <button type="button" onclick="operacao(numero1.value, numero2.value, 1)"><h2>-</h2></button>
                </div>
                <div class="button">
                    <button type="button" onclick="operacao(numero1.value, numero2.value, 2)"><h2>+</h2></button>
                </div>
                <div class="button">
                    <button type="button" onclick="operacao(numero1.value, numero2.value, 3)"><h2>x</h2></button>
                </div>
                <div class="button">
                    <button type="button" onclick="operacao(numero1.value, numero2.value, 4)"><h2>/</h2></button>
                </div>
            </div>
            <p class="Respota" id="Respota">Resposta...</p>
        </form>
        <img src="imgs/Cat astronaut-rafiki.svg" alt="Cat" id="astroCat">
    </main>
    
    <div class="social">
        <a href="https://github.com/DyegoAnjos" target="_self"><img class="socialicon" src="imgs/Git.svg" alt="git"></a>
        <a href="https://dyegoanjos.github.io/Portfolio/" target="_self"><img class="socialicon" src="imgs/Portifolio.svg" alt="portfólio"></a>
        <a  href="https://www.linkedin.com/in/dyego-cordeiro-8491891a3/" target="_self"><img class="socialicon" src="imgs/In.svg" alt="linkedin"></a>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
